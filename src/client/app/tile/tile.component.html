<div class="col-lg-4">
  <div id="activeUsers" class="chartContainer">
    <h1>Active Users</h1>
    <canvas
        baseChart
        [chartType]="'line'"
        width="940"
        height="300"
        [datasets]="users | async"
        [labels]="chartLabels"
        [options]="chartOptions"
        [legend]="false">
    </canvas>
  </div>
</div>
